<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
<h3>Please Sign In</h3>
<form action="#" th:action="@{/login}" th:object="${loginDTO}" method="post">
    <table>
        <tr>
            <td th:if="${param.error}">Invalid email or password!</td>
        </tr>
        <tr>
            <td th:if="${param.logout}">You have been logged out!</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><label>
                <input type="text" th:field="*{email}"/>
            </label></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><label>
                <input type="password" th:field="*{password}"/>
            </label></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Sign In</button>
            </td>
        </tr>
    </table>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
